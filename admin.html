<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Update Blogs</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 2em;
        }

        h1 {
            text-align: center;
            margin-bottom: 1em;
            color: #4CAF50;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            margin-bottom: 1em;
            padding: 0.5em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 0.75em;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #form-message {
            text-align: center;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <h1>Update Blogs</h1>
    <form id="update-blog-form">
        <input type="text" id="blog-id" placeholder="Blog ID" required>
        <input type="text" id="blog-title" placeholder="Blog Title" required>
        <textarea id="blog-description" placeholder="Blog Description" required></textarea>
        <input type="url" id="blog-link" placeholder="Blog Link" required>
        <input type="url" id="blog-image" placeholder="Image URL" required>
        <button type="submit">Update Blog</button>
    </form>
    <div id="form-message"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAYfSOYiMe8y4BF2Tj7e1kKgBMi6tzuiQ0",
            authDomain: "time-and-thought.firebaseapp.com",
            projectId: "time-and-thought",
            storageBucket: "time-and-thought.appspot.com",
            messagingSenderId: "302383115904",
            appId: "1:302383115904:web:a9c880021a3b102ccdc065",
            measurementId: "G-SWE4Y6BH4M"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const updateBlogForm = document.getElementById('update-blog-form');
        const formMessage = document.getElementById('form-message');

        updateBlogForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const blogId = document.getElementById('blog-id').value.trim();
            const title = document.getElementById('blog-title').value.trim();
            const description = document.getElementById('blog-description').value.trim();
            const link = document.getElementById('blog-link').value.trim();
            const image = document.getElementById('blog-image').value.trim();

            try {
                const blogRef = doc(db, "blogs", blogId);
                await updateDoc(blogRef, {
                    title,
                    description,
                    link,
                    image
                });
                formMessage.innerHTML = '<p style="color: green;">Blog updated successfully!</p>';
                updateBlogForm.reset();
            } catch (error) {
                formMessage.innerHTML = `<p style="color: red;">Error updating blog: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
