<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Blog Showcase</title>
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for easy theme management */
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #ffffff;
            --accent-color: #FFC107;
            --text-color: #333333;
            --background-color: #f9f9f9;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
        }

        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
            transition: color var(--transition-speed);
        }

        a:hover {
            color: var(--accent-color);
        }

        header {
            background-color: var(--primary-color);
            padding: 1.5em 0;
            box-shadow: 0 2px 4px var(--card-shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            color: var(--secondary-color);
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
        }

        main {
            padding: 2em;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Blog List Section */
        #blog-list {
            margin-top: 2em;
        }

        #blog-list h1 {
            text-align: center;
            margin-bottom: 1em;
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            color: var(--primary-color);
        }

        #blog-list-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .blog-item {
            background-color: var(--secondary-color);
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--card-shadow);
            overflow: hidden;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            display: flex;
            flex-direction: column;
        }

        .blog-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px var(--card-shadow);
        }

        .blog-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            transition: transform var(--transition-speed);
        }

        .blog-item:hover img {
            transform: scale(1.05);
        }

        .blog-content {
            padding: 1em;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .blog-content h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5em;
            color: var(--primary-color);
            font-family: 'Montserrat', sans-serif;
        }

        .blog-content p {
            flex: 1;
            font-size: 1rem;
            color: #666;
            margin-bottom: 1em;
        }

        .blog-content a {
            align-self: flex-start;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: background-color var(--transition-speed);
        }

        .blog-content a:hover {
            background-color: var(--accent-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }

            nav li {
                margin: 10px 0;
            }

            .blog-item img {
                height: 150px;
            }
        }

        /* Animations */
        .blog-item {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
        }

        .blog-item:nth-child(1) {
            animation-delay: 0.1s;
        }

        .blog-item:nth-child(2) {
            animation-delay: 0.2s;
        }

        .blog-item:nth-child(3) {
            animation-delay: 0.3s;
        }

        .blog-item:nth-child(4) {
            animation-delay: 0.4s;
        }

        .blog-item:nth-child(5) {
            animation-delay: 0.5s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            margin-top: 3em;
        }

        footer a {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#blog-list">Blog List</a></li>
                <li><a href="#add-blog">Add Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Blog List Section -->
        <section id="blog-list">
            <h1>Blog List</h1>
            <ul id="blog-list-container">
                <!-- Blog items will be generated dynamically using JavaScript -->
            </ul>
        </section>

        <!-- Add Blog Section -->
        <section id="add-blog" style="margin-top: 3em;">
            <h2>Add a New Blog</h2>
            <form id="add-blog-form" style="max-width: 500px; margin: 0 auto;">
                <div style="margin-bottom: 1em;">
                    <label for="blog-title" style="display: block; margin-bottom: 0.5em;">Blog Title</label>
                    <input type="text" id="blog-title" placeholder="Enter blog title" required style="width: 100%; padding: 0.5em; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 1em;">
                    <label for="blog-description" style="display: block; margin-bottom: 0.5em;">Blog Description</label>
                    <textarea id="blog-description" placeholder="Enter blog description" required style="width: 100%; padding: 0.5em; border: 1px solid #ddd; border-radius: 5px; height: 100px;"></textarea>
                </div>
                <div style="margin-bottom: 1em;">
                    <label for="blog-link" style="display: block; margin-bottom: 0.5em;">Blog Link</label>
                    <input type="url" id="blog-link" placeholder="https://example.com/blog" required style="width: 100%; padding: 0.5em; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 1em;">
                    <label for="blog-image" style="display: block; margin-bottom: 0.5em;">Image URL</label>
                    <input type="url" id="blog-image" placeholder="https://example.com/image.jpg" required style="width: 100%; padding: 0.5em; border: 1px solid #ddd; border-radius: 5px;">
                </div>
                <button type="submit" style="width: 100%; padding: 0.75em; background-color: var(--primary-color); color: var(--secondary-color); border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; transition: background-color var(--transition-speed);">
                    Add Blog
                </button>
            </form>
            <div id="form-message" style="text-align: center; margin-top: 1em;"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
        <p>Follow me on <a href="https://twitter.com" target="_blank">Twitter</a>, <a href="https://linkedin.com" target="_blank">LinkedIn</a>, and <a href="https://github.com" target="_blank">GitHub</a>.</p>
    </footer>

    <script>
        const blogListContainer = document.getElementById('blog-list-container');
        const addBlogForm = document.getElementById('add-blog-form');
        const formMessage = document.getElementById('form-message');

        // Initial array of blog objects
        const blogs = [
            {
                title: 'Understanding JavaScript Closures',
                description: 'A deep dive into closures in JavaScript and how to use them effectively.',
                link: 'https://example.com/blog/javascript-closures',
                image: 'https://via.placeholder.com/400x200?text=JavaScript+Closures'
            },
            {
                title: 'CSS Grid Layout Tutorial',
                description: 'Learn how to create complex layouts easily with CSS Grid.',
                link: 'https://example.com/blog/css-grid-tutorial',
                image: 'https://via.placeholder.com/400x200?text=CSS+Grid'
            },
            {
                title: 'Responsive Web Design Principles',
                description: 'Essential principles for building responsive and user-friendly websites.',
                link: 'https://example.com/blog/responsive-web-design',
                image: 'https://via.placeholder.com/400x200?text=Responsive+Design'
            },
            {
                title: 'Introduction to Web Accessibility',
                description: 'Ensure your websites are accessible to all users by following these guidelines.',
                link: 'https://example.com/blog/web-accessibility',
                image: 'https://via.placeholder.com/400x200?text=Web+Accessibility'
            },
            {
                title: 'Getting Started with React',
                description: 'A beginner\'s guide to building dynamic user interfaces with React.',
                link: 'https://example.com/blog/getting-started-react',
                image: 'https://via.placeholder.com/400x200?text=React+Tutorial'
            },
            {
                title: 'Mastering Flexbox in CSS',
                description: 'Learn how to create flexible and responsive layouts with CSS Flexbox.',
                link: 'https://example.com/blog/css-flexbox',
                image: 'https://via.placeholder.com/400x200?text=CSS+Flexbox'
            }
            // Add more blog objects as needed
        ];

        // Function to render blogs
        function renderBlogs() {
            blogListContainer.innerHTML = ''; // Clear existing blogs
            blogs.forEach((blog, index) => {
                const blogItem = document.createElement('li');
                blogItem.className = 'blog-item';
                blogItem.innerHTML = `
                    <img src="${blog.image}" alt="${blog.title}">
                    <div class="blog-content">
                        <h2>${blog.title}</h2>
                        <p>${blog.description}</p>
                        <a href="${blog.link}" target="_blank">Read More</a>
                    </div>
                `;
                blogListContainer.appendChild(blogItem);
            });
        }

        // Initial render
        renderBlogs();

        // Handle Add Blog Form Submission
        addBlogForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form values
            const title = document.getElementById('blog-title').value.trim();
            const description = document.getElementById('blog-description').value.trim();
            const link = document.getElementById('blog-link').value.trim();
            const image = document.getElementById('blog-image').value.trim();

            // Simple validation
            if (!title || !description || !link || !image) {
                formMessage.innerHTML = '<p style="color: red;">All fields are required.</p>';
                return;
            }

            // Create new blog object
            const newBlog = {
                title,
                description,
                link,
                image
            };

            // Add to blogs array
            blogs.unshift(newBlog); // Add to the beginning

            // Re-render blogs
            renderBlogs();

            // Reset form
            addBlogForm.reset();

            // Show success message
            formMessage.innerHTML = '<p style="color: green;">Blog added successfully!</p>';

            // Remove message after 3 seconds
            setTimeout(() => {
                formMessage.innerHTML = '';
            }, 3000);
        });
    </script>
</body>
</html>
