<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Blog Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Add your existing CSS here */
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #ffffff;
            --accent-color: #FFC107;
            --text-color: #333333;
            --background-color: #f9f9f9;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
        }

        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
            transition: color var(--transition-speed);
        }

        a:hover {
            color: var(--accent-color);
        }

        header {
            background-color: var(--primary-color);
            padding: 1.5em 0;
            box-shadow: 0 2px 4px var(--card-shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            color: var(--secondary-color);
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
        }

        main {
            padding: 2em;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Blog List Section */
        #blog-list {
            margin-top: 2em;
        }

        #blog-list h1 {
            text-align: center;
            margin-bottom: 1em;
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            color: var(--primary-color);
        }

        #blog-list-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .blog-item {
            background-color: var(--secondary-color);
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--card-shadow);
            overflow: hidden;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            display: flex;
            flex-direction: column;
        }

        .blog-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px var(--card-shadow);
        }

        .blog-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            transition: transform var(--transition-speed);
        }

        .blog-item:hover img {
            transform: scale(1.05);
        }

        .blog-content {
            padding: 1em;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .blog-content h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5em;
            color: var(--primary-color);
            font-family: 'Montserrat', sans-serif;
        }

        .blog-content p {
            flex: 1;
            font-size: 1rem;
            color: #666;
            margin-bottom: 1em;
        }

        .blog-content a {
            align-self: flex-start;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: background-color var(--transition-speed);
        }

        .blog-content a:hover {
            background-color: var(--accent-color);
        }

        /* Admin Section Styles */
        #admin-section {
            margin-top: 3em;
        }

        #admin-section h2 {
            text-align: center;
            margin-bottom: 1em;
            color: var(--primary-color);
        }

        #update-blog-form {
            max-width: 500px;
            margin: 0 auto;
        }

        #update-blog-form div {
            margin-bottom: 1em;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            margin-top: 3em;
        }

        footer a {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#blog-list">Blog List</a></li>
                <li><a href="#add-blog">Add Blog</a></li>
                <li><a href="#admin-section">Admin</a></li> <!-- Added Admin link -->
            </ul>
        </nav>
    </header>
    <main>
        <!-- Blog List Section -->
        <section id="blog-list">
            <h1>Blog List</h1>
            <ul id="blog-list-container">
                <!-- Blog items will be generated dynamically using JavaScript -->
            </ul>
        </section>

        <!-- Add Blog Section -->
        <section id="add-blog" style="margin-top: 3em;">
            <h2>Add a New Blog</h2>
            <form id="add-blog-form">
                <div>
                    <label for="blog-title">Blog Title</label>
                    <input type="text" id="blog-title" placeholder="Enter blog title" required>
                </div>
                <div>
                    <label for="blog-description">Blog Description</label>
                    <textarea id="blog-description" placeholder="Enter blog description" required></textarea>
                </div>
                <div>
                    <label for="blog-link">Blog Link</label>
                    <input type="url" id="blog-link" placeholder="https://example.com/blog" required>
                </div>
                <div>
                    <label for="blog-image">Image URL</label>
                    <input type="url" id="blog-image" placeholder="https://example.com/image.jpg" required>
                </div>
                <button type="submit">Add Blog</button>
            </form>
            <div id="form-message" style="text-align: center; margin-top: 1em;"></div>
        </section>

        <!-- Admin Section for Updating Blogs -->
        <section id="admin-section">
            <h2>Update Blog</h2>
            <form id="update-blog-form">
                <div>
                    <label for="update-blog-id">Blog ID</label>
                    <input type="text" id="update-blog-id" placeholder="Enter blog ID to update" required>
                </div>
                <div>
                    <label for="update-blog-title">New Blog Title</label>
                    <input type="text" id="update-blog-title" placeholder="Enter new blog title" required>
                </div>
                <div>
                    <label for="update-blog-description">New Blog Description</label>
                    <textarea id="update-blog-description" placeholder="Enter new blog description" required></textarea>
                </div>
                <div>
                    <label for="update-blog-link">New Blog Link</label>
                    <input type="url" id="update-blog-link" placeholder="https://example.com/new-blog" required>
                </div>
                <div>
                    <label for="update-blog-image">New Image URL</label>
                    <input type="url" id="update-blog-image" placeholder="https://example.com/new-image.jpg" required>
                </div>
                <button type="submit">Update Blog</button>
            </form>
            <div id="update-message" style="text-align: center; margin-top: 1em;"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
        <p>Follow me on <a href="https://twitter.com" target="_blank">Twitter</a>, <a href="https://linkedin.com" target="_blank">LinkedIn</a>, and <a href="https://github.com" target="_blank">GitHub</a>.</p>
    </footer>

    <script>
        const blogListContainer = document.getElementById('blog-list-container');
        const addBlogForm = document.getElementById('add-blog-form');
        const updateBlogForm = document.getElementById('update-blog-form');
        const formMessage = document.getElementById('form-message');
        const updateMessage = document.getElementById('update-message');

        // Initial array of blog objects (you might want to load this from Firebase)
        const blogs = [
            {
                                id: '1',
                title: 'First Blog',
                description: 'This is the first blog description.',
                link: 'https://example.com/first-blog',
                image: 'https://example.com/image1.jpg'
            },
            {
                id: '2',
                title: 'Second Blog',
                description: 'This is the second blog description.',
                link: 'https://example.com/second-blog',
                image: 'https://example.com/image2.jpg'
            }
        ];

        // Function to render blog items
        function renderBlogs() {
            blogListContainer.innerHTML = '';
            blogs.forEach(blog => {
                const blogItem = document.createElement('li');
                blogItem.className = 'blog-item';
                blogItem.innerHTML = `
                    <img src="${blog.image}" alt="${blog.title}">
                    <div class="blog-content">
                        <h2>${blog.title}</h2>
                        <p>${blog.description}</p>
                        <a href="${blog.link}" target="_blank">Read More</a>
                    </div>
                `;
                blogListContainer.appendChild(blogItem);
            });
        }

        // Handle adding a blog
        addBlogForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newBlog = {
                id: (blogs.length + 1).toString(),
                title: document.getElementById('blog-title').value,
                description: document.getElementById('blog-description').value,
                link: document.getElementById('blog-link').value,
                image: document.getElementById('blog-image').value
            };
            blogs.push(newBlog);
            renderBlogs();
            formMessage.textContent = 'Blog added successfully!';
            addBlogForm.reset();
        });

        // Handle updating a blog
        updateBlogForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const blogId = document.getElementById('update-blog-id').value;
            const blogIndex = blogs.findIndex(blog => blog.id === blogId);

            if (blogIndex !== -1) {
                blogs[blogIndex] = {
                    id: blogId,
                    title: document.getElementById('update-blog-title').value,
                    description: document.getElementById('update-blog-description').value,
                    link: document.getElementById('update-blog-link').value,
                    image: document.getElementById('update-blog-image').value
                };
                renderBlogs();
                updateMessage.textContent = 'Blog updated successfully!';
                updateBlogForm.reset();
            } else {
                updateMessage.textContent = 'Blog not found!';
            }
        });

        // Initial rendering of blogs
        renderBlogs();
    </script>
</body>
</html>
